<!DOCTYPE html>
<html>
<head>
    <title>3D Pie Chart</title>
</head>
<body>
    <div id="wrapper" style="width:800px; height: 800px;"></div>

    <script>
    pieChart({
      containerId: "wrapper",
      title: "Expenses",
      data: [
        {
          value: 45,
          color: "#00ff00",
          label: "January"
        },
        {
          value: 49,
          color: "#ff0011",
          label: "February"
        },
        {
          value: 40,
          color: "#0079fa",
          label: "March"
        }
      ],
      isDoughnut: true
    });
    </script>
</body>
</html>
